<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

    <title>Steam Indie</title>
    <ui:include src="/partials/head.xhtml"/>
    
    
</h:head>

<h:body class="bg-dark">
    <ui:include src="/partials/navBackOffice.xhtml" />
    
    <div class="container-fluid mt-2">
    	<div class="row">
    		<div class="col">
	    		<div class="card-deck">
				  	<div class="card text-white bg-dark mb-3 border border-secondary">
						 <div class="card-header"><h5 class="card-title">MÃ¡s Vendidos</h5></div>
						 <div class="card-body">
							<ul class="list-unstyled">
								<ui:repeat value="#{indexBean.displayJuegos}" var="juego">
									<h:outputLink value="game-detail.xhtml">
					                	<f:param name="id" value="#{juego.id}"></f:param>               
										  <li class="media border border-secondary">
										    <img class="align-self-center mr-3 ml-3" src="#{juego.media.logo}" alt="Logo" style="height: 52px; width: 52px;"></img>
										    <div class="media-body">
										      <h5 class="mt-3 mb-1 text-light">#{juego.nombre}</h5>
										      
									            <p>Precio: #{juego.precio}</p>
										    </div>
										  </li>
									</h:outputLink>
								</ui:repeat>
							</ul>
						 </div>
					</div>
				  	<div class="card text-white bg-dark mb-3 border border-secondary">
						 <div class="card-header"><h5 class="card-title">Estadisticas</h5></div>
						 <div class="card-body">
							<div id="piechart"></div>
						 </div>
					</div>
				  	<div class="card text-white bg-dark mb-3 border border-secondary h-100">
						 <div class="card-header"><h5 class="card-title">Ventas</h5></div>
						 <div class="card-body">
							<p>Ganancias: </p>
							<p>Ventas totales: </p>
						 </div>
					</div>
				</div>
			</div>
    	</div>
		
	</div>
	
	
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script>
	google.charts.load('current', {'packages':['corechart']});
	google.charts.setOnLoadCallback(drawChart);
	
	function drawChart() {
	  var data = google.visualization.arrayToDataTable([
	  ['Task', 'Hours per Day'],
	  ['Work', 8],
	  ['Eat', 2],
	  ['TV', 4],
	  ['Gym', 2],
	  ['Sleep', 8]
	]);
	
	  var options = {'title':'My Average Day', 'width':550, 'height':400};
	
	  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
	  chart.draw(data, options);
	}
	</script>
	
	<ui:include src="/partials/footer.xhtml" />    

</h:body>

</html>
