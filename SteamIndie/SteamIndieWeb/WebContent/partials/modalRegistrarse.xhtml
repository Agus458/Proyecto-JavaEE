	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	
	
	<div class="modal fade" id="registroModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Iniciar</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
				</div>
				<h:form>
					<div class="modal-body">
						<div class="form-group">
							<label for="nick">Nickname</label>
							<h:inputText id="nick" class="form-control"
								value="#{userBean.nick}" required="true"></h:inputText>

						</div>
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<h:inputText id="nombre" class="form-control"
								value="#{userBean.nombre}" required="true"></h:inputText>

						</div>
						<div class="form-group">
							<label for="apellido">Apellido</label>
							<h:inputText id="apellido" class="form-control"
								value="#{userBean.apellido}" required="true"></h:inputText>

						</div>
						<div class="form-group">
							<label for="registroEmail">Email</label>
							<h:inputText id="registroEmail" class="form-control"
								value="#{userBean.email}" required="true"></h:inputText>

						</div>
						<div class="form-group">
							<label for="registroPwd">Contrase√±a</label>
							<h:inputSecret id="registroPwd" class="form-control"
								value="#{userBean.pwd}" required="true"></h:inputSecret>
						</div>
						
						<div class="form-group alert alert-danger">
							<h:messages globalOnly="true" />
						</div>
						
						
						<div class="form-inline">
							<div class="g-signin2" data-onsuccess="onSignIn"
								data-theme="dark"></div>
						</div>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cerrar</button>
						<h:commandButton value="Iniciar Sesion" action="#{userBean.Registro}"
							class="btn btn-primary"></h:commandButton>

					</div>
				</h:form>
			</div>
		</div>
	</div>
	</ui:composition>
