
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<div class="modal fade" id="publicarJuegoModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Publicar Juego</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
				</div>
				<h:form id="form">
					<div class="modal-body">

						<div class="form-group">
							<label for="nombre">Nombre</label>
							<h:inputText id="nombre" styleClass="form-control"
								value="#{gameBean.nombre}" required="true"></h:inputText>
						</div>
						<div class="form-group">
							<label for="descripcion">Descripcion</label>
							<h:inputText id="descripcion" styleClass="form-control"
								value="#{gameBean.desc}" ></h:inputText>
						</div>
						<div class="form-group">
							<label for="categorias">Categorias</label>
						<div class="form-inline">
							<h:inputText value="#{gameBean.categoria}" styleClass="form-control"/>
							<h:commandButton value="Agregar Categoria" styleClass="btn btn-primary">
						        <f:ajax listener="#{gameBean.agregarCategoria()}"
						                execute="@form"
						                render="@form" />
						    </h:commandButton>	
						</div>
						
						
							
							<h:selectManyListbox styleClass="custom-select" value="#{gameBean.categoriasElegidas}" id="categorias">
								<f:selectItem itemLabel="Selecione una categoria" itemDisabled="true"/>
								<f:selectItems value="#{gameBean.categoriasDisponibles}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.nombre}" selected="true" />
							</h:selectManyListbox>
						</div>
						<div class="form-group">
							<label for="precio">Precio</label>
							<h:inputText id="precio" styleClass="form-control"
								value="#{gameBean.precio}" converterMessage="Please enter digits only." ></h:inputText>
						</div>				
						<div class="form-group">
							<label for="Logo">Logo</label>
							<h:inputText id="Logo" styleClass="form-control"
								value="#{gameBean.logo}"></h:inputText>
						</div>
						<div class="form-group">
							<label for="imagenes">Imagenes</label>
							<div class="form-inline">
								<h:inputText value="#{gameBean.imagen}" styleClass="form-control"/>
								<h:commandButton value="Agregar Imagen" styleClass="btn btn-primary">
							        <f:ajax listener="#{gameBean.agregarImagen()}"
							                execute="@form"
							                render="@form"/>
							    </h:commandButton>	
							</div>
							
						
						
							<h:selectManyListbox styleClass="custom-select" value="#{gameBean.imagenesAlojadas}" id="imagenes">
								<f:selectItem itemLabel="Imagenes:" itemDisabled="true"/>
								<f:selectItems value="#{gameBean.imagenes}" var="c" itemLabel="#{c}" itemValue="#{c}" itemDisabled="true"/>
							</h:selectManyListbox>
							
						</div>
						
						<div class="form-group">
							<label for="video">Video</label>
							<h:inputText id="video" styleClass="form-control"
								value="#{gameBean.video}"></h:inputText>
						</div>	


					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cerrar</button>
						<h:commandButton value="Publicar Juego" action="#{gameBean.publicarJuego}"
							class="btn btn-primary"></h:commandButton>

					</div>
				</h:form>
			</div>
		</div>
	</div>
	
</ui:composition>
