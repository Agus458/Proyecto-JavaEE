
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<div class="modal fade" id="publicarJuegoModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Publicar Juego</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
				</div>
				<h:form>
					<div class="modal-body">

						<div class="form-group">
							<label for="nombre">Nombre</label>
							<h:inputText id="nombre" class="form-control"
								value="#{gameBean.nombre}" required="true"></h:inputText>
						</div>
						<div class="form-group">
							<label for="descripcion">Descripcion</label>
							<h:inputText id="descripcion" class="form-control"
								value="#{gameBean.desc}" ></h:inputText>
						</div>
						<div class="form-group">
							<label for="categorias">Categorias</label>
							<h:selectManyListbox styleClass="custom-select" value="#{gameBean.categoriasElegidas}" id="categorias">
								<f:selectItem itemLabel="Selecione una categoria" itemDisabled="true"/>
								<f:selectItems value="#{gameBean.categoriasDisponibles}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.nombre}" />
							</h:selectManyListbox>
						</div>
						<div class="form-group">
							<label for="precio">Precio</label>
							<h:inputText id="precio" class="form-control"
								value="#{gameBean.precio}" converterMessage="Please enter digits only." ></h:inputText>
						</div>				
						<div class="form-group">
							<label for="Logo">Logo</label>
							<h:inputText id="Logo" class="form-control"
								value="#{gameBean.logo}"></h:inputText>
						</div>
						
						<div class="form-group">
							<label for="video">Video</label>
							<h:inputText id="video" class="form-control"
								value="#{gameBean.video}"></h:inputText>
						</div>	


					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cerrar</button>
						<h:commandButton value="Publicar Juego" action="#{gameBean.publicarJuego}"
							class="btn btn-primary"></h:commandButton>

					</div>
				</h:form>
			</div>
		</div>
	</div>
	
	<script>
	$(document).ready(function(){
	 	console.log("oisjdgoij");
	});
	</script>
</ui:composition>
