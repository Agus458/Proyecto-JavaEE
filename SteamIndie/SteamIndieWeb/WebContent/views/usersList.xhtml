<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
 	<meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

    <title>Steam Indie</title>
    <ui:include src="/partials/head.xhtml"/>
</h:head> 
<h:body class="bg-dark">
		
	<ui:include src="/partials/nav.xhtml" />
	
	<div class="min-vh-100 overflow-hidden" id="feed">
        <div class="row">

            <div class="col min-vh-100 bg-dark" >

            </div>
            <div class="col-8">
                <h1 class="mb-5 text-center text-white">Lista de usuarios registrados</h1>
                <ui:repeat var="user" value="#{userBean.users}">
	                <div class="row justify-content-center mt-2 mb-2">
	                    <div class="card" style="width: 80%" id="cardC">
	                        <h3 class="ml-3 text-white">#{user.nickname}</h3>
	                        <p class="ml-3"> #{user.nombre} #{user.apellido}</p>
	                        <p class="ml-3"> #{user.email}</p>      
	                    </div>
	                </div>
                </ui:repeat>
                

                
            </div>
            <div class="col min-vh-100 bg-dark">

            </div>

        </div>
    </div>
	
	<ui:include src="/partials/footer.xhtml" />    

</h:body> 
</html>
