<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

    <title>Steam Indie</title>
    <ui:include src="/partials/head.xhtml"/>
    
    
</h:head>

<h:body class="bg-dark">

	<ui:include src="/partials/nav.xhtml" />
            
    <div class="container-fluid mt-2">
    
    <div class="row">
        <div class="col col-md col-sm">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                           <div class="col-11 col-md-9 col-sm">
	                            	<h:form>
		                            	<h:outputLink value="game-detail.xhtml">
		                            		<f:param name="id" value="#{indexBean.activo.id}"></f:param>
			                                <h:graphicImage value="#{indexBean.activo.media.logo}"
			                                    class="d-block w-100" />
		                                </h:outputLink>
	                                </h:form>
	                            </div>
	                            <div class="col">
	                                <div class="detail">
	                                    <h2>#{indexBean.activo.nombre}</h2>
	                                    <p>#{indexBean.activo.descripcion}</p>
	                                    <p class="new-price">Precio: <span>$#{indexBean.activo.precio}</span></p>
	                                </div>
	
	                            </div>
                        </div>
                    </div>
					<ui:repeat var="juego" value="#{indexBean.carrouselJuegos}">
	                    <div class="carousel-item">
	                        <div class="row">
	                            <div class="col-11 col-md-9 col-sm">
	                            	<h:form>
		                            	<h:outputLink value="game-detail.xhtml">
		                            		<f:param name="id" value="#{juego.id}"></f:param>
			                                <h:graphicImage value="#{juego.media.logo}"
			                                    class="d-block w-100" />
		                                </h:outputLink>
	                                </h:form>
	                            </div>
	                            <div class="col">
	                                <div class="detail">
	                                    <h2>#{juego.nombre}</h2>
	                                    <p>#{juego.descripcion}</p>
	                                    <p class="new-price">Precio: <span>$#{juego.precio}</span></p>
	                                </div>
	
	                            </div>
	                        </div>
	                    </div>
					</ui:repeat>
                    
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="img-select">
                	<ui:repeat var="juego" value="#{indexBean.restoJuegos}">
                    <div class="img-item">
                    	<h:outputLink value="game-detail.xhtml">
	                   		<f:param name="id" value="#{juego.id}"></f:param>
	                        <h:graphicImage value="#{juego.media.logo}"
	                            />
                        </h:outputLink>
                    </div>
                    </ui:repeat>
                    
           		 </div>
        	</div>

<ui:include src="/partials/footer.xhtml" />    
</div>
</div>
</h:body>

</html>
